<!DOCTYPE html>
<html>
<head>
    <title>Test de Reserva</title>
</head>
<body>
    <h1>Test de Envío de Reserva</h1>
    <button onclick="testReservaDirecta()">Enviar Reserva Directa</button>
    <button onclick="testReservaConFormulario()">Enviar Reserva con Formulario</button>
    <button onclick="testReservaConProxy()">Enviar Reserva con Proxy</button>
    <div id="resultado"></div>

    <script>
        // URL del script de Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbysoBEGQiTf3Gpv886Nw_UBPVGvK0-j_bug3CGuf5J8PZHdMKmtziU6wGJjBi9lIAz1Mw/exec';
        
        async function testReservaDirecta() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = 'Enviando reserva directa...';
            
            // Datos de prueba
            const datosPrueba = {
                codigo_reserva: "TEST-DIRECTO-123",
                name: "test-directo@example.com",
                email_cliente: "test-directo@example.com",
                fecha: "28 de noviembre de 2025",
                hora: "20:00",
                origen: "Test Origen Directo",
                destino: "Test Destino Directo",
                pasajeros: "1",
                telefono: "9988776655",
                equipaje: "No",
                maletas: "0",
                origen_completo: "Dirección completa de origen directo",
                destino_completo: "Dirección completa de destino directo"
            };
            
            try {
                console.log('Enviando datos de prueba directa:', datosPrueba);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosPrueba)
                });
                
                console.log('Respuesta directa:', response.status, response.statusText);
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Datos de respuesta directa:', responseData);
                    resultadoDiv.innerHTML = `
                        <h2>Éxito Directo</h2>
                        <p>Estado: ${response.status} ${response.statusText}</p>
                        <p>Respuesta: ${JSON.stringify(responseData)}</p>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error directo:', errorText);
                    resultadoDiv.innerHTML = `
                        <h2>Error Directo</h2>
                        <p>Estado: ${response.status} ${response.statusText}</p>
                        <p>Detalles: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Error al enviar directamente:', error);
                resultadoDiv.innerHTML = `
                    <h2>Error de red directo</h2>
                    <p>${error.message}</p>
                    <p>Probando con formulario...</p>
                `;
                
                // Si falla, intentar con formulario
                setTimeout(testReservaConFormulario, 1000);
            }
        }
        
        function testReservaConFormulario() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = 'Enviando reserva con formulario...';
            
            // Datos de prueba
            const datosPrueba = {
                codigo_reserva: "TEST-FORM-456",
                name: "test-form@example.com",
                email_cliente: "test-form@example.com",
                fecha: "28 de noviembre de 2025",
                hora: "21:00",
                origen: "Test Origen Formulario",
                destino: "Test Destino Formulario",
                pasajeros: "4",
                telefono: "1122334455",
                equipaje: "Sí",
                maletas: "5",
                origen_completo: "Dirección completa de origen formulario",
                destino_completo: "Dirección completa de destino formulario"
            };
            
            try {
                console.log('Enviando datos de prueba con formulario:', datosPrueba);
                
                // Crear un formulario dinámico
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = SCRIPT_URL;
                form.target = 'hiddenFrame'; // Usar un iframe oculto
                form.style.display = 'none';
                
                // Añadir los datos como campos ocultos
                for (const key in datosPrueba) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = datosPrueba[key];
                    form.appendChild(input);
                }
                
                // Crear un iframe oculto para recibir la respuesta
                const iframe = document.createElement('iframe');
                iframe.name = 'hiddenFrame';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Añadir el formulario al documento y enviarlo
                document.body.appendChild(form);
                form.submit();
                
                // Limpiar después de un tiempo
                setTimeout(() => {
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                    resultadoDiv.innerHTML = `
                        <h2>Formulario enviado</h2>
                        <p>La reserva se envió usando un formulario HTML.</p>
                        <p>Verifica tu hoja de cálculo de Google Sheets.</p>
                    `;
                }, 2000);
                
            } catch (error) {
                console.error('Error al enviar con formulario:', error);
                resultadoDiv.innerHTML = `
                    <h2>Error con Formulario</h2>
                    <p>${error.message}</p>
                    <p>Probando con proxy...</p>
                `;
                
                // Si falla, intentar con proxy
                setTimeout(testReservaConProxy, 1000);
            }
        }
        
        async function testReservaConProxy() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = 'Enviando reserva con proxy...';
            
            // Datos de prueba
            const datosPrueba = {
                codigo_reserva: "TEST-PROXY-789",
                name: "test-proxy@example.com",
                email_cliente: "test-proxy@example.com",
                fecha: "28 de noviembre de 2025",
                hora: "22:00",
                origen: "Test Origen Proxy",
                destino: "Test Destino Proxy",
                pasajeros: "2",
                telefono: "5566778899",
                equipaje: "Sí",
                maletas: "1",
                origen_completo: "Dirección completa de origen proxy",
                destino_completo: "Dirección completa de destino proxy"
            };
            
            try {
                console.log('Enviando datos de prueba con proxy:', datosPrueba);
                
                // Usar api.allorigins.win como proxy (puede funcionar mejor que codetabs)
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(SCRIPT_URL);
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosPrueba)
                });
                
                console.log('Respuesta con proxy:', response.status, response.statusText);
                
                if (response.ok) {
                    // Para proxies, la respuesta puede venir como texto
                    const responseText = await response.text();
                    console.log('Datos de respuesta con proxy:', responseText);
                    
                    try {
                        const responseData = JSON.parse(responseText);
                        resultadoDiv.innerHTML = `
                            <h2>Éxito con Proxy</h2>
                            <p>Estado: ${response.status} ${response.statusText}</p>
                            <p>Respuesta: ${JSON.stringify(responseData)}</p>
                        `;
                    } catch (parseError) {
                        // Si no es JSON, mostrar como texto
                        resultadoDiv.innerHTML = `
                            <h2>Éxito con Proxy (respuesta no JSON)</h2>
                            <p>Estado: ${response.status} ${response.statusText}</p>
                            <p>Respuesta: ${responseText}</p>
                            <p>Verifica tu hoja de cálculo de Google Sheets.</p>
                        `;
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Error con proxy:', errorText);
                    resultadoDiv.innerHTML = `
                        <h2>Error con Proxy</h2>
                        <p>Estado: ${response.status} ${response.statusText}</p>
                        <p>Detalles: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Error al enviar con proxy:', error);
                resultadoDiv.innerHTML = `
                    <h2>Error de red con Proxy</h2>
                    <p>${error.message}</p>
                    <p>Todas las opciones han fallado. Verifica la configuración del script de Google Apps Script.</p>
                `;
            }
        }
    </script>
</body>
</html>
